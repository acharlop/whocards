    <meta name='description' content='Almost every conversations we engage in usually start with an introduction followed by the question of what do you do. We think this results in people putting each other into boxes instead of getting to know each other on a deeper level. So we decided to forbid ourselves to ask the what question and start with the who.'/>

    <meta property='og:title' content='Who Cards'/>
    <meta property='og:description' content='Getting to know people by who they are, not what they do'/>
